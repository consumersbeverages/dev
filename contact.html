<!DOCTYPE>
<html>
<head>
<meta content="index,follow" name="robots" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
<script src="javascript/functions.js" type="text/javascript"></script>
<title>Consumers Beverages Mobile</title>
<link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css" />
<link rel="stylesheet" href="css/Consumers.min.css" />
<script src="javascript/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="javascript/jquery.mobile-1.4.0.min.js" type="text/javascript"></script>
</head>
<body>
<div data-role="page" data-theme="a" data-content-theme="a">
  <div id="header-gradient-red">
    <div id="header-logo"></div>
  </div>
  <div data-role="header"><h3>Contact Us</h3></div>
  <div data-role="content">
    <div id="contact_form">  
<form name="contact" action="">  
  <fieldset>  
    <label for="name" id="name_label">Name</label>  
    <input type="text" name="name" id="name" size="30" value="" class="text-input" />  
    <label class="error" for="name" id="name_error">This field is required.</label>  
      
    <label for="email" id="email_label">Return Email</label>  
    <input type="text" name="email" id="email" size="30" value="" class="text-input" />  
    <label class="error" for="email" id="email_error">This field is required.</label>  
      
    <label for="phone" id="phone_label">Return Phone</label>  
    <input type="text" name="phone" id="phone" size="30" value="" class="text-input" />  
    <label class="error" for="phone" id="phone_error">This field is required.</label>
    <label for="textarea">Questions/Comments:</label>
    <textarea cols="50" rows="10" name="textarea" id="textarea"></textarea>
      
    <br />  
    <input type="submit" name="submit" class="button" id="submit_btn" value="Send" />  
  </fieldset>  
</form>  
</div>  
  </div>
</div>
</body>
</html>
